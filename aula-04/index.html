<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <!-- Link css -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Aprendendo Bootstrap</title>
</head>
<body>
    <h1>Hello World, Bootstrap!</h1>
    <button type="button" class="btn btn-primary">Base class</button>

    <div class="container">
        <p>Classe container</p>
    </div>

    <div class="container-fluid">
        <p>Classe container fluid</p>
    </div>

    <!-- grid layout -->
    <div class="container">
        <div class="row">
            <div class="col">
                <p>coluna 1</p>
            </div>
            <div class="col">
                <p>coluna 2
                </p>
            </div>
            <div class="col">
                <p>coluna 3</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>coluna 1</p>
            </div>
            <div class="col">
                <p>coluna 2
                </p>
            </div>
            <div class="col">
                <p>coluna 3</p>
            </div>
        </div>
        <div class= "row justify-content-around align-items-center" id = "minha-row">
            <div class="col-3 align-self-start">
                <p>coluna 1</p>
            </div>
            <div class="col-3">
                <p>coluna 2
                </p>
            </div>
            <div class="col-3 align-self-end">
                <p>coluna 3</p>
            </div>
        </div>
    </div>

    <div class="display-flex">
        <div class="minha-div">1</div>
        <div class="minha-div self">2</div>
        <div class="minha-div">3</div>
    </div>
 

</body>
</html>
